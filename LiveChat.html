<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Chat - SheCares</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="LiveChat.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #ffafcc"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="/Images/womens-day.png" width="36" alt="Logo" />
          <span class="ms-2">SheCares</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarExample">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Live Chat Section -->
    <section class="live-chat py-5">
      <div class="container">
        <h1 class="text-center mb-4">Live Chat</h1>
        <div class="chat-container">
          <div class="chat-header">
            <h5>Chat with Support</h5>
          </div>
          <div class="chat-box">
            <div class="message received">
              <div class="message-content">
                <p>Hello! How can I help you today?</p>
              </div>
            </div>
            <div class="message sent">
              <div class="message-content">
                <p>I have a question about the Period Tracker feature.</p>
              </div>
            </div>
          </div>
          <div class="chat-input">
            <input
              type="text"
              class="form-control"
              placeholder="Type a message..."
              id="chatMessage"
            />
            <button class="btn btn-primary" id="sendMessage">Send</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="footer mt-5 py-3 text-center"
      style="background-color: #ffafcc"
    >

        <p class="mb-0">Â© 2024 SheCares. All rights reserved.</p>
        <p>
          <a href="#" class="text-light">Privacy Policy</a> |
          <a href="#" class="text-light">Terms of Service</a>
        </p>
      </div>
    </footer>
  </body>
</html>
